<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"> <!-- vs code 以編碼儲存(UTF-8) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="map.css">
    <script src="leaflet-kml-master/L.KML.js"></script> <!-- KML -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="kmlSelect.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-8" style="height: 100vh;"><!--flex: auto;-->
                <div id="map"></div>
            </div>
            <div class="col">
                <div class="row">
                    <select class="form-select" aria-label="Default select example" id="kmlFileSelect">
                        <option selected>Choose Case</option>
                    </select>
                </div>
                <div class="row">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Case</th>
                                <th scope="col">Precipitation (mm)</th>
                                <th scope="col">Inundation Area (ha)</th>
                                <th scope="col">Inundation Depth (m)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>1100731</td>
                                <td>2397</td>
                                <td>38</td>
                                <td>0.3-1.2</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>1070823</td>
                                <td>1110</td>
                                <td>667</td>
                                <td>0.3-3</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>105 Megi</td>
                                <td>714</td>
                                <td>618</td>
                                <td>0.3-3</td>
                            </tr>
                            <tr>
                                <th scope="row">4</th>
                                <td>99 Fanapi</td>
                                <td>950</td>
                                <td>7759</td>
                                <td>0.3-2.5</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
